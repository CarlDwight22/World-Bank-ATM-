  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top d-flex align-items-center  header-transparent ">
    <div class="container d-flex align-items-center justify-content-between">

      <div class="logo">
        <h1><a href="index.html"><a href="#about" class="gis:earth-australia">World Bank</a></a></h1>
        <!-- Uncomment below if you prefer to use an image logo -->

    </div>

  <!-- ======= Section ======= -->
  <section id="hero" class="d-flex flex-column justify-content-end align-items-center">
    <div id="heroCarousel" data-bs-interval="5000" class="container carousel carousel-fade" data-bs-ride="carousel">

      <!-- ATM SLIDE -->
      <div class="carousel-item active">
        <div class="carousel-container">
          <div>


            <div ng-controller="GreetingController">
              <h1>{{ greeting }}</h1>
            </div>

            <div ng-controller="Enterpin" >
              {{ enterpin }}
            </div>

            <div ng-controller="typepin" ng-init="num=0">
              <span class="showPassword" ng-click="togglePassword()"></span><br> 
              <input type="{{ typePassword ? 'text' : 'password' }}" name="password" placeholder="Pin" minlength="4"><br>
              <a href="inner-page.html"><input type="submit" class="btn-get-started2 animate__animated animate__fadeInUp scrollto" width="20px" value="Enter"></a>
            </div>

          </div>

        </div>
      </div>
    </div>

    <svg class="hero-waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28 " preserveAspectRatio="none">
      <defs>
        <path id="wave-path" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z">
      </defs>
      <g class="wave1">
        <use xlink:href="#wave-path" x="50" y="3" fill="rgba(255,255,255, .1)">
      </g>
      <g class="wave2">
        <use xlink:href="#wave-path" x="50" y="0" fill="rgba(255,255,255, .2)">
      </g>
      <g class="wave3">
        <use xlink:href="#wave-path" x="50" y="9" fill="#fff">
      </g>
    </svg>

  </section><!-- End Hero -->


  <!-- ======= Contact Section ======= -->
  <section id="contact" class="contact">
    <div> </div>

  </main><!-- End #main -->
